<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Summary Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Ticket Summary Dashboard</h2>

  <div class="controls">
    <input type="file" id="excelFiles" accept=".xlsx,.xls">
    <button id="processBtn">Process</button>
    <button id="deleteBtn">Delete File</button>
    <button id="downloadBtn">Download Result</button>
    <button id="themeToggleBtn">Switch Theme</button>
  </div>

  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
